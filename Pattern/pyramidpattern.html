<html>
<head>
<script type="text/javascript">

  let i, j;
  //outer loop
  for(i=1; i <= 5; i++)
   {
   //inner loop
    for(j=1; j<=i; j++)
   {
     if((i+j)%2==0){
     document.write('0');
   }
    else{
      document.write('1');
    }
    }
     document.write('<br/>');
   }

</script>
</head>
<body>
</body>
</html>
